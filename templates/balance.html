{% extends "base.html" %}
{% block screen %}
<div class="h-full flex flex-col items-center justify-center text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Balance Enquiry</h1>
    
    {% if balance is none %}
        <p class="text-gray-600 mb-8">Please confirm your PIN to view your balance</p>
        <form id="screen-form" method="POST" class="w-full max-w-sm">
            <div class="mb-6">
                <label for="pin" class="block text-gray-700 text-sm font-bold mb-2">Confirm PIN:</label>
                <input type="password" name="pin" id="pin" class="keypad-target shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center text-2xl tracking-[.5em]" required autocomplete="off" maxlength="4" placeholder="****">
            </div>
            <div class="flex items-center justify-between">
                 <a href="{{ url_for('dashboard') }}" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors text-center mr-2">
                    CANCEL
                </a>
                <p class="text-xs text-gray-500 w-full text-center">Press ENTER on keypad to confirm.</p>
            </div>
        </form>
    {% else %}
        <div class="w-full max-w-md">
            <p class="text-gray-700 text-xl mb-4">Your available balance is:</p>
            <div class="bg-white p-6 rounded-lg shadow-inner">
                <p class="text-5xl font-mono font-bold text-gray-900">â‚¹{{ "%.2f"|format(balance) }}</p>
            </div>
            <div class="mt-8 w-full max-w-sm flex items-center justify-center space-x-4">
                <button onclick="window.print()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors">
                    PRINT
                </button>
                <a href="{{ url_for('dashboard') }}" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors text-center">
                    CANCEL
                </a>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
